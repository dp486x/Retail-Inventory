<h2>Products available</h2>
<table class="table">
    <thead>
        <tr>
            <th>Product Type</th>
            <th>Product Brand</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="product in productlist">
            <td>{{product.type}}</td>
            <td>{{product.Brand}}</td>
            <td>{{product.Name}}</td>
            <td>${{product.price|number:2}}</td>
            <td><a href="#/{{product._id}}/editproduct" class="btn btn-success"><span class="glyphicon glyphicon-pencil"> </span> Edit</a></td>
            <td><button type="button" class="btn btn-danger" ng-click="deleteProduct($index)"><span class="glyphicon glyphicon-trash"></span> Delete</button></td>
            
        </tr>
    </tbody>
</table>
